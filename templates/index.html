<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
        <h1>이름으로 성별 나이 예측</h1>
        <a href="{{ url_for('guess', user_name='kevin') }}">kevin <- 클릭</a>
    </div>
    {% for i in range(posts | length): %}
    <div class="content">
        <div class="card">
            <h2>{{ posts[i]["title"] }}</h2>
            <p class="text">{{ posts[i]["subtitle"] }} </p>
            <a href="{{ url_for('get_blog',number=i+1) }}">Read</a>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
